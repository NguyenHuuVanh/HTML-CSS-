<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outline Element</title>
  </head>
  <body>
    <style>
      h1 {
        text-align: center;
        border: 2px solid red;
        outline-offset: 15px;
        direction: rtl;
      }
      p {
        text-align-last: center;
        text-transform: capitalize;
        text-decoration: line-through;
        text-indent: 105px;
        letter-spacing: 5px;
      }
    </style>
    <h1>This is Outline</h1>
    <p>
      Outline 1 >Outline 1 >Outline 1 >Outline 1 >Outline 1 >Outline 1 >Outline
      1 >Outline 1 >Outline 1 >Outline 1 >Outline 1 >Outline 1
      aaaaaaaaaaaaaaaaaaaabbbbbbbbbbbbbbbbbbbbbccccccccccccccccccccccccccccdddddddddddddd
    </p>
  </body>
</html>
