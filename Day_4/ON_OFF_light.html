<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ON OFF light</title>
  </head>
  <body>
    <h1>Exersise on off light</h1>
    <script>
      function light(sw)
      var pic;
      if(sw==0){
          pic="https://i.stack.imgur.com/mTYWn.jpg";
      }
      else{
          pic="https://thumbs.gfycat.com/BlindAstonishingAfricanelephant-size_restricted.gif"
      }
      document.getElementById('Myimage').src=pic;
    </script>
    <img
      id="myImage"
      src="https://webvn.com/wp-content/uploads/2015/08/pic_bulboff.gif"
      width="100"
      height="180"
    />
    <p>
      <button type="button" onclick="light(1)">light on</button>
      <button type="button" onclick="light(0)">light off</button>
    </p>
  </body>
</html>
