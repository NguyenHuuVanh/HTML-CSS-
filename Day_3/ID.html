<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="id.css" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>học Thẻ ID</title>
  </head>
  <body>
    <h1>Đẩy là nội dung của ID</h1>
    <div id="id">asadasdasdsadasdas</div>
    <iframe src="demo_iframe.htm" name="point"></iframe>
    <p>
      <a href="https://www.w3schools.com" target="point"
        >truy cập đến trang chủ w3schools</a
      >
    </p>
    <p>Dưới đây là kiểu danh sách bảng</p>
    <p>Another Table</p>
    <table>
      <caption>
        Đây là bảng
      </caption>
      <tr>
        <th colspan="2">Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
    </table>
  </body>
</html>
