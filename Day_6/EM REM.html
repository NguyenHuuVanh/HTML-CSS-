<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Em và Rem trong HTML</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    a {
      color: white;
    }
    .em {
      margin: 0;
      height: 10em;
      width: 10em;
      border: 1px solid red;
      background-color: black;
      color: white;
      text-align: center;
    }
    .rem {
      /* margin: 0; */
      height: 10rem;
      width: 10rem;
      background-color: yellow;
      border: 1px solid pink;
      text-align: center;
    }
  </style>
  <body>
    <h1>Thuộc tích Em</h1>
    <div class="em">
      <p>Đây là em</p>
    </div>
    <div class="rem">
      <p>Đây là rem</p>
    </div>
  </body>
</html>
