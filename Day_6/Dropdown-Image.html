<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown image</title>
  </head>
  <style>
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      z-index: 1;
      background-color: #f9f9f9;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dess {
      padding: 15px;
      text-align: center;
    }
  </style>
  <body>
    <h1>Dropdown Image</h1>
    <p>Dưới đây là ví dụ</p>
    <div class="dropdown">
      <img
        src="https://images.unsplash.com/photo-1642692747121-08a5fc74a553?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
        alt=""
        width="100"
        height="50"
      />
      <div class="dropdown-content">
        <img
          src="https://images.unsplash.com/photo-1642692747121-08a5fc74a553?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
          alt=""
          width="387px"
          height="580px"
        />
        <div class="dess">Beautiful place</div>
      </div>
    </div>
  </body>
</html>
