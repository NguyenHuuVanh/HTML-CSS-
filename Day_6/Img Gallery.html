<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
  </head>
  <style>
    .Gallery {
      margin: 5px;
      border: 1px solid #ccc;
      float: left;
      width: 180px;
    }
    div.Gallery:hover {
      border: 2px solid black;
      zoom: 120%;
    }
    div.Gallery img {
      width: 100%;
      height: auto;
    }
  </style>
  <body>
    <div class="Gallery">
      <a
        target="_blank"
        href="https://images.unsplash.com/photo-1642829102433-78c60d64b0a6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
      >
        <img
          src="https://images.unsplash.com/photo-1642829102433-78c60d64b0a6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
          alt=""
          width="600"
          height="400"
        />
      </a>
      <div class="desc">Add a description of the image here</div>
    </div>
    <div class="Gallery">
      <img
        src="https://images.unsplash.com/photo-1471897488648-5eae4ac6686b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
